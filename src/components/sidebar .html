<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>siderbar侧边导航</title>
  <link href="../../dist/output.css" rel="stylesheet">
</head>
<body>
  <div>
    <div id="toggleSider" class="btn btn-primary hidden md:inline-block">显示隐形菜单</div>
    <div id="siderList" class="w-52 text-14 text-white pb-3 md:w-full" style="background-color: #011238;">
      <div class="siderItem">
        <div class="h-10 flex items-center justify-between px-4 mb-2 hover:bg-blue-5">
          <div class="flex items-center">
            <img class="w-4 h-4" src="../assets/img/header/buyer.png" alt="">
            <span class="ml-2.5">买家中心</span>
          </div>
          <img class="w-3 h-3" src="../assets/img/header/arrow-down.png" alt="">
        </div>
        <div class="subSider h-0 overflow-hidden">
          <div class="h-10 leading-10 px-10 mb-2 hover:bg-blue-5">
            <span class="px-0.5">买家订单</span>
          </div>
          <div class="h-10 leading-10 px-10 mb-2 hover:bg-blue-5">
            <span class="px-0.5">优惠券</span>
          </div>
          <div class="h-10 leading-10 px-10 mb-2 hover:bg-blue-5">
            <span class="px-0.5">积分</span>
          </div>
        </div>
      </div>
      <div class="siderItem">
        <div class="h-10 flex items-center justify-between px-4 mb-2 hover:bg-blue-5">
          <div class="flex items-center">
            <img class="w-4 h-4" src="../assets/img/header/buyer.png" alt="">
            <span class="ml-2.5">消息</span>
          </div>
          <img class="w-3 h-3" src="../assets/img/header/arrow-down.png" alt="">
        </div>
        <div class="subSider h-0 overflow-hidden">
          <div class="h-10 leading-10 px-10 mb-2 hover:bg-blue-5">
            <span class="px-0.5">收件箱</span>
          </div>
          <div class="h-10 leading-10 px-10 mb-2 hover:bg-blue-5">
            <span class="px-0.5">发件箱</span>
          </div>
        </div>
      </div>
      <div class="siderItem">
        <div class="h-10 flex items-center justify-between px-4 mb-2 hover:bg-blue-5">
          <div class="flex items-center">
            <img class="w-4 h-4" src="../assets/img/header/buyer.png" alt="">
            <span class="ml-2.5">个人</span>
          </div>
          <img class="w-3 h-3" src="../assets/img/header/arrow-down.png" alt="">
        </div>
        <div class="subSider h-0 overflow-hidden">
          <div class="h-10 leading-10 px-10 mb-2 hover:bg-blue-5">
            <span class="px-0.5">个人资料</span>
          </div>
          <div class="h-10 leading-10 px-10 mb-2 hover:bg-blue-5">
            <span class="px-0.5">安全中心</span>
          </div>
          <div class="h-10 leading-10 px-10 mb-2 hover:bg-blue-5">
            <span class="px-0.5">订购促销活动</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    let btn = document.getElementById('toggleSider');
    let siderList = document.getElementById('siderList');
    btn.addEventListener('click', function(e){
      if(siderList.className.includes('hidden')){
        siderList.className = 'w-52 text-14 text-white block pb-3 md:w-full';
      }else{
        siderList.className = 'w-52 text-14 text-white hidden pb-3 md:w-full';
      }
    });

    let siderItem = document.querySelectorAll('.siderItem');
    for(let i=0;i<siderItem.length;i++){
      siderItem[i].addEventListener('click', function(e){
        let subSider = e.target?.nextElementSibling;
        let arrow = e.target.children[1];

        if(subSider && subSider.className.includes('subSider')){
          if(subSider.className.includes('h-0')){
            subSider.className = 'subSider h-auto overflow-hidden';
            arrow.className = 'w-3 h-3 rotate-180';
          }else{
            subSider.className = 'subSider h-0 overflow-hidden';
            arrow.className = 'w-3 h-3';
          }
        }
      });
    }
  </script>
</body>
</html>
