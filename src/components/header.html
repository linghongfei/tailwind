<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header头部</title>
  <link href="../../dist/output.css" rel="stylesheet">
  <style>
    .header{
      background: url('../assets/img/header/bg.png') center/cover no-repeat;
      /* background: url('../assets/img/header/bg-help.png') center/cover no-repeat; */
    }
    .search-before{
      background: url('../assets/img/header/search-before.png') left/cover no-repeat;
      /* background: url('../assets/img/header/search-light-before.png') center/cover no-repeat; */
    }
  </style>
</head>
<body>
  <div class="header pl-5 text-15 md:pl-0">
    <div class="h-20 flex items-center justify-between md:h-10">
      <div class="flex items-center">
        <!-- logo -->
        <div class="pl-2.5 pr-3 md:pl-3.5 md:pr-3.5">
          <img class="w-32 h-auto inline-block md:hidden" src="../assets/img/header/logo.png" alt="">
          <img class="w-20 h-auto px-px hidden md:inline-block" src="../assets/img/header/logo-h5.png" alt="">
        </div>
        <!-- 游戏 -->
        <div class="w-25 h-20 px-2.5 pt-3.5 text-center text-white hover:bg-white-opacity-10 md:w-10 md:h-10 md:pt-2.5">
          <img class="w-5 h-5 inline-block my-1.5 md:my-0" src="../assets/img/header/game.png" alt="">
          <span class="block md:hidden">游戏</span>
        </div>
        <!-- 搜索 -->
        <div class="w-96 flex mx-2.5 md:hidden">
          <div class="w-full flex rounded-md shadow-sm">
            <div class="w-1/3 search-before flex items-center justify-between flex-shrink-0 h-10 leading-10 text-white px-4">
              <span>所有服务</span>
              <img class="w-3 h-3" src="../assets/img/header/arrow-down.png" alt="">
            </div>
            <div class="w-2/3 flex items-center justify-between pl-3.5 pr-3 h-10 leading-10 bg-white rounded-r">
              <input type="text" class="block mr-2.5 placeholder:text-black-percent-45" placeholder="在C2C搜索游戏">
              <img class="w-4 flex-shrink-0 h-4" src="../assets/img/header/search.png" alt="">
            </div>
          </div>
        </div>
      </div>
      <!-- 头部右边内容 -->
      <div class="flex md:pr-2.5">
        <div class="w-25 h-20 px-2.5 pt-3.5 text-center text-white hover:bg-white-opacity-15 md:w-10 md:h-10 md:pt-2.5">
          <img class="w-5 h-5 inline-block my-1.5 md:my-0" src="../assets/img/header/user.png" alt="">
          <span class="block md:hidden">买家中心</span>
        </div>
        <div class="w-25 h-20 px-2.5 pt-3.5 text-center text-white hover:bg-white-opacity-15 md:w-10 md:h-10 md:pt-2.5">
          <img class="w-5 h-5 inline-block my-1.5 md:my-0" src="../assets/img/header/message.png" alt="">
          <span class="block md:hidden">消息</span>
        </div>
        <div class="w-25 h-20 px-2.5 pt-3.5 text-center text-white hover:bg-white-opacity-15 md:w-10 md:h-10 md:pt-2.5">
          <img class="w-5 h-5 inline-block my-1.5 md:my-0" src="../assets/img/header/seller.png" alt="">
          <span class="block md:hidden">成为卖家</span>
        </div>
        <div class="w-25 h-20 px-2.5 pt-3.5 text-center text-white hover:bg-white-opacity-15 md:w-10 md:h-10 md:pt-2.5">
          <img class="w-5 h-5 inline-block my-1.5 md:my-0" src="../assets/img/header/flag-zh.png" alt="">
          <span class="block md:hidden">切换语言</span>
        </div>
      </div>
    </div>
    <!-- h5搜索 -->
    <div class="w-full hidden h-10 md:block">
      <div class="flex rounded-md shadow-sm">
        <div class="w-1/3 bg-white-opacity-20 flex items-center justify-between flex-shrink-0 h-10 leading-10 text-white pl-3.5 pr-2.5">
          <span>所有服务</span>
          <img class="w-3 h-3" src="../assets/img/header/arrow-down.png" alt="">
        </div>
        <div class="w-2/3 flex items-center justify-between pl-3.5 pr-2.5 h-10 leading-10 bg-transparent">
          <input type="text" class="block w-full mr-2.5 bg-transparent text-white placeholder:text-black-percent-25" placeholder="在C2C搜索游戏">
          <img class="w-4 flex-shrink-0 h-4" src="../assets/img/header/search.png" alt="">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
