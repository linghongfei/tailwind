<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>验证电子邮箱</title>
  <link href="../../../dist/output.css" rel="stylesheet">
</head>
<body class="text-14 bg-body">
  <div class="rounded">
    <div class="flex flex-row text-16 text-black-percent-65 border-bc8 bg-white">
      <a href="./info.html" class="pt-6 md:pt-3 pb-4 ml-8 md:ml-4">个人资料</a>
      <a href="#" class="font-semibold text-blue-6 border-b-2 border-blue-6 mx-10 pt-6 md:pt-3 pb-4 md:mx-7">安全中心</a>
      <a href="./orderActivity.html" class="pt-6 md:pt-3 pb-4">订购促销活动</a>
    </div>
    <div class="w-full px-8 md:px-5 box-border bg-white pt-6 md:pt-5 md:mt-5">
      <div class="container-yellow rounded py-4 relative w-1/2 md:w-full">
        <div class="absolute top-2 right-2">
          <button type="button" class="text-black-percent-45 hover:text-black-percent-65 p-2">
            <svg class="h-3 w-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="px-16 text-justify">
          <p class="text-16 text-black-percent-85 font-semibold">验证提示</p>
          <p class="text-14 text-black-percent-65 leading-6 mt-1">安全密码是当我们的供应商想提取资金时的安全验证。请不要与他人分享，即使是C2C的工作人员。我们永远不会以任何理由要求您提供安全密码。</p>
        </div>
      </div>
      <div class="grid grid-cols-3 gap-5 text-16 text-center mt-6 md:grid-cols-1 md:gap-2.5 md:mt-5">
        <div class="bg-blue-11 rounded text-black-percent-85 py-1">
          <span class="inline-block bg-blue-6 text-white h-6 w-6 rounded-full text-center mr-2.5">1</span>
          <span class="font-semibold">验证电子邮箱</span>
        </div>
        <div class="bg-blue-11 rounded text-black-percent-45 py-1">
          <span class="inline-block border border-black-percent-15 text-black-percent-15 h-6 w-6 rounded-full text-center mr-2.5">2</span>
          <span>设置安全密码</span> 
        </div>
        <div class="bg-blue-11 rounded text-black-percent-45 py-1">
          <span class="inline-block border border-black-percent-15 text-black-percent-15 h-6 w-6 rounded-full text-center mr-2.5">3</span>
          <span>完成</span>
        </div>
      </div>
      <div class="flex items-center mt-6 md:flex-wrap">
        <div class="flex-none w-40 md:w-full">电子邮箱</div>
        <div class="flex-grow">
          <input type="text" name="" class="text-14 text-black-percent-65 placeholder-black-percent-25 border border-black-percent-15 rounded py-1 w-80 pl-3 md:mt-2 md:w-full" placeholder="输入电子邮箱">
        </div>
      </div>
      <div class="flex items-center mt-6 md:flex-wrap">
        <div class="flex-none w-40 md:w-full">验证码</div>
        <div class="flex-grow md:flex md:mt-2">
          <input type="text" name="" class="text-14 text-black-percent-65 placeholder-black-percent-25 border border-black-percent-15 rounded py-1 w-52 pl-3  md:w-auto md:flex-grow" placeholder="输入验证码">
          <a href="#" class="btn btn-secondary py-1 border ml-1 md:flex-none">获取验证码</a>
        </div>
      </div>
      <div class="mt-6">
        <div class="grid grid-cols-2 gap-1 ml-40 w-80 text-center md:ml-0 md:w-full">
          <a href="#" class="btn btn-secondary py-1 ">返 回</a>
          <a href="#" class="btn btn-primary py-1">提 交</a>
          <!-- <a href="#" class="btn bg-blue-6 text-white py-1 rounded w-80 text-center">提 交</a> -->
        </div>
      </div>
      <div class="mt-3">
        <p class="ml-40 text-black-percent-45 md:ml-0 pb-10">
          邮箱无法验证？
          <a href="#" class="text-yellow-3">申请争议</a>
      </p>
      </div>
