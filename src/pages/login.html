<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link href="../../dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="flex items-center h-screen w-full flex-col relative bg-gray-5 md:bg-white  md:justify-between">
        <div class="flex h-screen w-full items-center md:items-stretch">
        <div class="font-normal text-black-percent-100 bg-white w-120 h-150 mx-auto rounded-xl shadow-lg px-14 leading-5.5 md:w-full md:px-5 md:shadow-none">
                <div class=" w-full text-center pb-10 pt-7.5  md:py-7.5">
                    <img src="../assets/img/logo-lg@2x.png" alt="" class="inline-block w-50 md:w-40">
                </div>
                <form class="" action="/" method="post">
                    <div class="flex flex-col mb-4">
                    <input class="rounded border box-border py-3 px-4  border-black-percent-15" type="email"  placeholder="邮箱">
                    </div>
                    <div class="flex flex-col">
                        <input class="rounded border box-border py-3 px-4  border-black-percent-15" type="password"  placeholder="密码">
                    </div>
                    <div class="flex justify-between items-center mt-5 text-14">
                        <label><input type="checkbox" class="mr-1 w-4 h-4  border-black-percent-15 align-middle"><span class="align-middle">自动登录</span></label>
                        <a href="javascript:" class=" ">忘记密码</a>
                    </div>
                    <button class="w-full btn btn-primary py-3 text-16 mt-7.5 mb-4 font-medium">登 录</button>
                    <button class="w-full btn py-3 text-16 text-blue-6 border-blue-6 font-medium">注 册</button>
                </form>
                <div class="flex items-center justify-center space-x-3 text-14 pt-5 pb-6">
                    <span class="h-px w-32.5 bg-black-percent-15 md:w-25"></span>
                    <span class=" font-normal">其它方式登录</span>
                    <span class="h-px w-32.5 bg-black-percent-15 md:w-25"></span>
                </div>
                <div class="flex justify-center">
                    <div class="w-12 h-12 border border-black-percent-15 rounded mr-5"></div>
                    <div class="w-12 h-12 border border-black-percent-15 rounded mr-5"></div>
                    <div class="w-12 h-12 border border-black-percent-15 rounded mr-5"></div>
                    <div class="w-12 h-12 border border-black-percent-15 rounded"></div>
                </div>
            </div>
        </div>
        <div class="text-center text-12 mb-7.5 leading-4 md:leading-3.5 md:mb-4 ">
            <p  class="mb-1.25">使用本网站即表示同意《服务条款》及《隐私政策》</p>
            <p>网站内所有游戏版权、商标、服务商标均归相应的版权者所有</p>
        </div>   
    </div>      
</body>
</html>
